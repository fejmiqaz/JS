<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falling and Fading Squares</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    #container {
      display:grid;
      justify-content: center;
      align-items: center;
    }
    #container * {
      margin-top: 15px;
    }
    #container #inputs {
      display: grid;
      justify-content: center;
      align-items: center;
    }
    #container #output {
      width: 700px;
      height: 700px;
      border: 1px solid black;
      position: relative;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="inputs">
    <h1>Falling and Fading Squares</h1>
    <button onclick="generateSquares()">Generate Squares</button>
    <button onclick="resetGeneration()">Reset</button>
  </div>
  <div id="output">

  </div>
</div>

<script>

  let colors = ['red','pink','yellow','green','blue','purple'];

  let animation = [];

  function generateSquares() {
    let output = document.getElementById('output');

    for(let i = 0; i < 10; i++) {
      let square = document.createElement('div');
      square.style.background = colors[Math.floor(Math.random() * colors.length)];
      square.style.width = '15px';
      square.style.height = '15px';
      square.style.top = '0px';
      square.style.left = Math.random() * 700+ 'px';
      square.style.position = 'relative';
      output.appendChild(square);
      animationSquare(square);
    }
  }

  function animationSquare(square){
    animation = anime({
      targets: square,
      scale: 1,
      opacity: [1,0],
      translateY: [0,600],
      duration: 2000,
      easing: 'linear',
      complete: function() {
        square.remove();
      }
    })
  }

  function resetGeneration() {
    if(animation){
      animation.pause()
    }
  }

</script>

</body>
</html>
