<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Rectangle Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    #container {
      display:grid;
      justify-content:center;
      align-items:center;
    }
    #container * {
      margin-top: 10px;
    }
    #container #buttons {
      display: grid;
      justify-content:center;
      align-items:center;
    }
    #container #outputs {
      position: relative;
      width: 1000px;
      height: 1000px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="buttons">
    <button onclick="generateRectangle()">Generate Rectangle</button>
  </div>
  <div id="outputs">

  </div>
</div>

<script>

  let colors = ['red','pink','yellow','green','blue','purple'];
  let widths = [100, 200, 300, 400, 500];

  function generateRectangle() {
    let outputs = document.getElementById('outputs');
    let rectangle = document.createElement('div');
    rectangle.style.background = colors[Math.floor(Math.random() * colors.length)];
    rectangle.style.width = widths[Math.floor(Math.random() * widths.length)] + 'px';
    rectangle.style.height = 50 + 'px';
    rectangle.style.position = 'absolute';
    rectangle.style.left = Math.random() * 400 + 'px';
    rectangle.style.top = Math.random() * 400 + 'px';
    outputs.appendChild(rectangle);
    anime({
      targets: rectangle,
      scale: 1,
      opacity: [0,1],
      duration: 1000,
      easing: 'linear',
    })
  }

</script>

</body>
</html>
